{% extends 'base.html' %}

{% load static %}

{% block content %}
     <!-- Header-->
    <header class="bg-dark py-5">
        <div class="container px-4 px-lg-5 my-5">
            <div class="text-center text-white">
                <h1 class="display-4 fw-bolder">Update Information</h1>
                <p class="lead fw-normal text-white-50 mb-0">Fill and Update the delivery details below...</p>
            </div>
        </div>
    </header>
    <br><br>

    <div class="container">
        <div class="row">
            <center>
                <div class="col-8">
                    <strong>
                        Billing Information
                    </strong>
                    <form method="POST" action="{% url 'update_info' %}">
                        {% csrf_token %}
                            {{ form.as_p }}
                            <br><br>

                            {{ shipping_form.as_p }}

                            <button type="submit" class="btn btn-secondary">Update</button><br><br>
                </div>
            </center>
        </div>
    </div>
    <br><br>
    <br><br>
{% endblock %}
